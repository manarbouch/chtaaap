<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Landing Page (Hello Page) -->
    <div id="landing-page" class="landing-page">
      <h1>Welcome to the Chat App!</h1>
      <form id="name-form">
        <label for="first-user">Enter name for User 1:</label>
        <input type="text" id="first-user" placeholder="Enter User 1's name" required />
        <br /><br />
        <label for="second-user">Enter name for User 2:</label>
        <input type="text" id="second-user" placeholder="Enter User 2's name" required />
        <br /><br />
        <button type="submit" id="start-chat-button" class="button">Start Chat</button>
      </form>
    </div>

    <!-- Chat App -->
    <div id="chat-app" class="chat-container" style="display:none;">
      <div class="user">
        <button class="button user-button active-person" id="User1-selector">User 1</button>
        <button class="button user-button" id="User2-selector">User 2</button>
      </div>

      <h2 class="chat-header">User 2 writing...</h2>

      <div class="chat-messages"></div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here" />
        <button type="submit" class="button send-button">Send</button>
      </form>

      <button class="button clear-chat-button">Delete Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
