<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Landing Page (Hello Page) -->
    <div id="landing-page" class="landing-page">
      <h1>Welcome to the Chat App!</h1>
      <form id="name-form">
        <label for="lina-name">Enter name for user1:</label>
        <input type="text" id="lina-name" placeholder="Enter first usersname" required />
        <br /><br />
        <label for="lisa-name">Enter name for user2:</label>
        <input type="text" id="lisa-name" placeholder="Enter second users name" required />
        <br /><br />
        <button type="submit" id="start-chat-button" class="button">Start Chat</button>
      </form>
    </div>

    <!-- Chat App -->
    <div id="chat-app" class="chat-container" style="display:none;">
      <div class="user">
        <button class="button user-button active-person" id="Lina-selector">Lina</button>
        <button class="button user-button" id="Lisa-selector">Lisa</button>
      </div>
      <h2 class="chat-header">Lisa writing...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Lina</div>
          <div class="message-text">Hi Lisa, how is it going?</div>
          <div class="message-timestamp">9:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Lisa</div>
          <div class="message-text">Doing great!</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Lina..." />
        <button type="submit" class="button send-button">Send</button>
      </form>

      <button class="button clear-chat-button">Delete Chat</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
